name: Autonomous Dependency Updater for Requests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *' # Run every 3 days

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Agent Dependencies
        run: |
          # Installing the NEW Google Gen AI SDK (v1.0+) to match your wrapper code
          python -m pip install google-genai google-api-core pypi-simple packaging pip-tools

      # --- START OF BASELINE STEP ---
      - name: ðŸ§ª Run Pip Baseline (The Control Group)
        id: pip_baseline
        continue-on-error: true # We want to see the Agent run even if Pip fails
        run: |
          echo "========================================"
          echo "STARTING PIP BASELINE TEST"
          echo "========================================"
          
          # 1. Create a clean environment
          python -m venv baseline_env
          source baseline_env/bin/activate
          
          # 2. Install Dependencies (The "Before" State)
          echo "--> Installing requirements.txt..."
          pip install --upgrade -r requirements.txt
          
          # 3. Install the Project (Critical for 'requests' src layout)
          echo "--> Installing 'requests' package in editable mode..."
          pip install -e .
          
          # 4. Install Test Runner (Required for Phase 2)
          echo "--> Installing Pytest..."
          pip install pytest
          
          # 5. PHASE 1: Smoke Test (Basic Functionality)
          echo "--> PHASE 1: Running Smoke Test (validation_requests.py)..."
          if [ -f "validation_requests.py" ]; then
             python validation_smoke_requests.py
          else
             echo "Warning: validation_requests.py not found. Skipping Phase 1."
          fi
          
          # 6. PHASE 2: Full Test Suite (Deep Verification)
          echo "--> PHASE 2: Running Full Pytest Suite..."
          # We target the 'tests' folder, just like the Agent config
          pytest tests
          
          echo "========================================"
          echo "RESULT: PIP BASELINE FINISHED"
          echo "========================================"

      # --- RUN AURA AGENT ---
      - name: ðŸ¤– Run AURA Agent
        # -u forces unbuffered output so you see logs immediately
        run: python -u dependency_agent.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # --- COMPARE RESULTS ---
      - name: ðŸ“Š Compare Results
        if: always()
        run: |
          echo "=== AURA LOCKFILE (FINAL RESULT) ==="
          if [ -f "requirements.txt" ]; then
            cat requirements.txt
          else
            echo "requirements.txt not found (Agent might have failed)."
          fi

      - name: Cleanup Agent Artifacts
        run: |
          rm -rf temp_venv final_venv bootstrap_venv temp_pip_check initial_check_venv temp_co_res_venv
      
      - name: Commit and push changes if any
        run: |
          git config --global user.name 'AURA Dependency Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          
          TARGET_FILE="requirements.txt"
          
          git add $TARGET_FILE
          
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          
          echo "Dependencies have changed. Committing and pushing..."
          
          COMMIT_BODY="Automated dependency updates via AURA."
          if [ -f metrics_output.txt ]; then
            COMMIT_BODY=$(cat metrics_output.txt)
          fi
          
          git commit -m "chore(deps): Autonomously manage Requests dependencies [skip ci]" -m "$COMMIT_BODY"
          
          git push