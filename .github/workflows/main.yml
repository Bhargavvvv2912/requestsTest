name: Autonomous Dependency Updater for Requests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *'

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout Agent Repository
        uses: actions/checkout@v4

      - name: Clone Target Repository
        # We clone into 'requests_repo' to avoid the Python import shadowing bug.
        run: git clone https://github.com/psf/requests.git requests_repo

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Agent Dependencies and All Tools
        run: |
          python -m pip install \
            google-generativeai \
            pypi-simple \
            packaging \
            "pip-tools==6.13.0"

      - name: Cache pip packages for the Target
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          # The key is based on the unpinned "recipe" file.
          key: ${{ runner.os }}-pip-requests-${{ hashFiles('requirements-dev.txt') }}

      - name: Run the Autonomous Agent
        run: python dependency_agent.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Commit and push changes if any
        run: |
          git config --global user.name 'AURA Dependency Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          
          # --- THE DEFINITIVE, SIMPLE FIX ---
          # We hardcode the correct, known path to the file our agent manages.
          TARGET_FILE="requirements-dev.txt"
          # --- END OF FIX ---
          
          echo "Checking for changes in '$TARGET_FILE'..."
          
          # Clean up all possible temporary directories before checking git status.
          rm -rf temp_venv final_venv bootstrap_venv temp_pip_check initial_check_venv repair_check_venv
          
          # Add the specific file we care about.
          git add "$TARGET_FILE"
          
          # Check if the file has changes that are staged for commit.
          if git diff --staged --quiet; then
            echo "No dependency changes to commit."
            exit 0
          fi
          
          echo "Dependencies have changed. Committing and pushing..."
          
          COMMIT_BODY="Automated dependency updates for the Requests library."
          if [ -f metrics_output.txt ]; then
            COMMIT_BODY=$(cat metrics_output.txt)
          fi
          
          git commit -m "chore(deps): Autonomously manage requests dependencies [skip ci]" -m "$COMMIT_BODY"
          git push
  